<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<a href="/users">All people</a>

<div th:text="${user.getName()} + ', ' + ${user.getAge()}"></div>
<div th:text="${user.getGender()}"></div>

<br/>

<a th:href="@{/users/edit(id=${user.getId()})}">Edit</a>
<a th:href="@{/users/delete(id = ${user.getId()})}">Delete</a>
</body>
</html>
